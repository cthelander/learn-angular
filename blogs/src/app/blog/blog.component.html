<ul class="entries">
  <li class="entry" *ngFor="let entry of entries"
  (click)="onSelect(entry)">
      <span class="id">
        {{entry.id}}
      .
      </span>
      {{entry.title}}
  </li>
</ul>

<div class="actions">
  <button (click)="addEntry()">
    New Post
  </button>

  <div *ngIf="selectedEntry">
    <h3>
        {{ selectedEntry.id }}
        .
       <input [(ngModel)]="selectedEntry.title" placeholder="title">
    </h3>
    <div>
       <textarea rows="4" cols="50"
       [(ngModel)]="selectedEntry.post" placeholder="post">
       </textarea>
    </div>
    <button (click)="doneEditing()">
      Done
    </button>
  </div>
</div>
