<div class="actions">
 <div *ngIf="selectedEntry">
    <h3>
        {{ selectedEntry.id }}
        .
       <input [(ngModel)]="selectedEntry.title" placeholder="title">
    </h3>
    <div>
       <textarea rows="4" cols="50"
       [(ngModel)]="selectedEntry.post" placeholder="post">
       </textarea>
    </div>
    <button (click)="doneEditing()"
    routerLink="/blogs">
      Save
    </button>
     <button (click)="addComment()">
      Add Comment
    </button>
  </div>
 <div *ngIf="addComment">
    <app-comments>
    </app-comments>
  </div>
</div>
